name: Build

on:
    workflow_dispatch:

jobs:
    build:

        runs-on: ubuntu-latest
        outputs:
          steps: ${{ steps.timestamp.outputs }}
        steps:
        - name: Set Timestamp
          id: timestamp
          run: echo "TIMESTAMP=$(date +"%Y%m%d%H%M%S")" >> $GITHUB_ENV
        
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
                java-version: '17'
                distribution: 'temurin'
                cache: 'maven'
        - name: Cache Maven packages
          uses: actions/cache@v4
          with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}


        - name: Build with Maven
          run: mvn clean install

        - name: jfrog setup
          uses: jfrog/setup-jfrog-cli@v3
          with:
            version: latest
          env:
            JF_URL: https://trial6f8u6n.jfrog.io/
            JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}

          
        - name: Upload JAR to Jfrog
          run: |
           ls -l
           ls -la ./target
           jf rt u "target/*.jar" "petclinic/$TIMESTAMP" 
        - name: Run tests
          run: mvn test
        - name: Upload test results
          uses: actions/upload-artifact@v4
          with:
            name: test-results
            path: target/surefire-reports
        - name: Upload test result  to Jfrog
          run: jfrog rt u "target/surefire-reports/*.xml" "petclinic/"
         